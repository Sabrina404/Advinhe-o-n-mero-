<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advinhe o número!</title>
  </head>
  <body>
    <main>
      <h1>Advinhe o número!</h1>
      <!-- As próximas três variáveis são criadas para guardar uma referência para os parágrafos resultantes em nosso HTML, e são usadas para inserir valores nos parágrafos no código. -->

      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>

      <!-- As próximas duas variáveis armazenam referências para o campo de texto e o botão de envio, são usados para controlar o envio do palpite. -->
      <div class="formulario">
        <label for="campoPalpite">Digite seu palpite:</label>
        <input type="text" id="campoPalpite" class="campoPalpite"/>
        <input type="submit" value="Enviar palpite" class="envioPalpite"/>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
